apiVersion: v1
kind: List
items:

- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: art-dash-server
  spec:
    lookupPolicy:
      local: false

- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: art-dash-server
    name: art-dash-server-base
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: art-dash-server:base
    runPolicy: Serial
    source:
      git:
        ref: update_deployment
        uri: https://github.com/sosiouxme/art-dashboard-server
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: python:3.6
          namespace: openshift
        dockerfilePath: Dockerfile.base
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers:
    - imageChange:
        lastTriggeredImageID: null
      type: ImageChange
    - type: ConfigChange

- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: art-dash-server
    name: art-dash-server-update
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: art-dash-server:latest
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/sosiouxme/art-dashboard-server
      type: Git
    strategy:
      dockerStrategy:
        # DB migrations are performed at build time; runtime might make more
        # sense but then you could have multiple pods trying to do the same
        # migration at the same time, so stick with this for now.
        env:
        - name: RUN_ENV
          value: production
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: django-key
              name: art-dash-server-configs
        - name: GITHUB_PERSONAL_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: github-token
              name: art-dash-server-configs
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: mariadb
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: mariadb
        - name: MYSQL_HOST
          value: mariadb.aos-art-web.svc
        from:
          kind: ImageStreamTag
          name: art-dash-server:base
        dockerfilePath: Dockerfile.update
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers:
    - imageChange:
        lastTriggeredImageID: null
      type: ImageChange
    - type: ConfigChange

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: art-dash-server
    name: art-dash-server
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: art-dash-server
      deploymentconfig: art-dash-server
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: art-dash-server
          deploymentconfig: art-dash-server
      spec:
        containers:
        - env:
          - name: RUN_ENV
            value: production
          - name: DJANGO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: django-key
                name: art-dash-server-configs
          - name: GITHUB_PERSONAL_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                key: github-token
                name: art-dash-server-configs
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: mariadb
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: mariadb
          imagePullPolicy: Always
          name: art-dash-server
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 500Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /opt/app-root/src/.keytab/
            name: errata-keytab-lwwzd
            readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: errata-keytab-lwwzd
          secret:
            defaultMode: 420
            secretName: errata-keytab
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - art-dash-server
        from:
          kind: ImageStreamTag
          name: art-dash-server:latest
        lastTriggeredImage: null
      type: ImageChange
    - type: ConfigChange

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: art-dash-server
    name: art-dash-server
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: art-dash-server
      deploymentconfig: art-dash-server
    sessionAffinity: None
    type: ClusterIP

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: art-dash-server
    name: art-dash-server
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: art-dash-server
      weight: 100
    wildcardPolicy: None
